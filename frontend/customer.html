<!DOCTYPE html>
<html>
<head>
  <title>Customer Dashboard</title>
  <script src="customer.js" defer></script>
</head>
<body>
  <h1>Customer Dashboard</h1>

  <section>
    <h2>All Books</h2>
	<button onclick="location.href='cart.html'" style="float: right; margin: 10px;">View Cart</button>
    <button onclick="loadBooks()">Refresh Book List</button>
	<button onclick="undoLastCartAction()">Undo Last Action</button>
	
	<!-- Search Bar and Filter -->
<div>
  <input type="text" id="searchInput" placeholder="Search for books..." />
  <select id="searchType">
    <option value="title">Title</option>
    <option value="author">Author</option>
    <option value="publisher">Publisher</option>
    <option value="category">Category</option>
  </select>
  <button onclick="searchBooks()">Search</button>
</div>
	
	<!-- Sorting Controls -->
<label for="sortField">Sort by:</label>
<select id="sortField">
  <option value="title">Title</option>
  <option value="author">Author</option>
  <option value="publisher">Publisher</option>
  <option value="price">Price</option>
  <option value="category">Category</option>
  <option value="stock">Stock</option>
</select>

<label>
  <input type="checkbox" id="ascending" checked>
  Ascending
</label>

<button onclick="sortBooks()">Sort</button>

    <div id="bookList"></div>
  </section>
</body>
</html>
