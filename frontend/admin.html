<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <script src="admin.js" defer></script>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <section>
    <h2>Add New Book</h2>
    <form id="addBookForm">
      <input type="text" name="title" placeholder="Title" required><br>
      <input type="text" name="author" placeholder="Author" required><br>
      <input type="text" name="publisher" placeholder="Publisher" required><br>
      <input type="text" name="category" placeholder="Category" required><br>
      <input type="text" name="isbn" placeholder="ISBN" required><br>
      <input type="number" name="price" placeholder="Price" step="0.01" required><br>
      <input type="text" name="imageUrl" placeholder="Image URL"><br>
      <input type="number" name="stock" placeholder="Stock" required><br>
      <button type="submit">Add Book</button>
    </form>
    <p id="addBookMessage"></p>
  </section>

  <hr>

  <section>
    <h2>All Books</h2>
    <button onclick="loadBooks()">Refresh Book List</button>
	
	<!-- Sorting Controls -->
<label for="sortField">Sort by:</label>
<select id="sortField">
  <option value="title">Title</option>
  <option value="author">Author</option>
  <option value="publisher">Publisher</option>
  <option value="price">Price</option>
  <option value="category">Category</option>
  <option value="stock">Stock</option>
</select>

<label>
  <input type="checkbox" id="ascending" checked>
  Ascending
</label>

<button onclick="sortBooks()">Sort</button>
<button onclick="toggleBooks()">Toggle Book Catalogue</button>
  <div id="bookListSection">
    <div id="bookList"></div>
  </section>
  </div>
  <h2>All Users & Order History</h2>
<div id="userOrderList"></div>
</body>
</html>
