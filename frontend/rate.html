<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rate This Book</title>
</head>
<body>
  <h2 id="bookTitle">Loading...</h2>
  <p id="averageRating"></p>

  <h3>Submit Your Rating</h3>
  <label>Stars (1-5): <input type="number" id="stars" min="1" max="5"></label><br>
  <label>Comment: <br><textarea id="comment" rows="4" cols="50"></textarea></label><br>
  <button id="submitRating">Submit Rating</button>

  <h3>Other Ratings</h3>
  <div id="ratingList"></div>

  <script src="rate.js"></script>
</body>
</html>
